<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petitude</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Outfit:wght@700&family=Philosopher:wght@700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="Out-container">
    <div class="In-container signup">
      <div id="h"><h1>Petitude</h1></div>
      <form action="/home" method="post">
        <div id="Pno"><img src="./Pics/user (1).png" alt="" class="bi" width="18" height="18"><input type="text" class="text" placeholder="  Username" name="Phno"></div>
        <div id="email"><img src="./Pics/email.png" alt="" class="bi" width="18" height="18"><input type="email" name="email" class="text" placeholder="  Email"></div>
        <div id="pwd"><img src="./Pics/lock.png" alt="" class="bi bi-lock" width="20" height="20"><input type="password" class="text pass" id="pass" placeholder="Create Password" name="pwdCreate">
        <img src="./Pics/eye.png" alt="" width="20" height="20" id="eye"><div>
        <div id="pwd-confirm"><img src="./Pics/lock.png" alt="" class="bi bi-lock" width="20" height="20"><input type="password" class="text pass" placeholder="Confirm Password" name="pwdConfirm"><div>
        <div><button class="btn btn-dark rounded-pill px-3" type="submit" name="btn">Register</button></div><br>
      </form>
      <div ><p id="new-acc">Have a Petitude account ? <a href="login.html" id="Register">Login</a></p></div>
    </div>
  </div>
  <script src="indx.js"></script>
</body>
